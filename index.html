<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>STUDIOS 2015</title>
    <link rel="stylesheet" href="css/style.css"></head>
<body>
    <div id="canvas-wrapper">
        <canvas id="canvas" width="1500" height="3000"></canvas>
        <!-- <canvas id="canvas" width="700" height="1500"></canvas> -->
    </div>

    <div class="full-panel">
        <div class="centered">
            <img class="logo" src="img/logo.png" />

            <div class="begin-button">
                <div class="begin-text en">click here</div>
                <div class="begin-text fr">cliquez ici</div>
                <img class="begin-arrow" src="img/arrow.png" />
            </div>
        </div>
    </div>

    <div id="panel-wrapper">
        <div class="panel centered">
            <div class="panel-top">
                <div class="celebrate-text en">happy new year from all of us at studios!</div>
                <div class="celebrate-text fr">bonne année de la part de studios!</div>
            </div>
            <img class="confetti centered" src="img/confetti.gif" />
            <div class="years-text">
                <span>1</span>
                <span>9</span>
                <span>8</span>
                <span>5</span>
                <span>-</span>
                <span>2</span>
                <span>0</span>
                <span>1</span>
                <span>5</span>
            </div>
            <div class="years-subtitle">
                <span class="en-alt">celebrating 30 years</span>
                &nbsp;
                <span class="fr">nous fêtons nos 30 ans</span>
            </div>
            <div class="panel-bottom">
                <a target="_blank" href="http://studios.com"><img class="logo-small" src="img/logo.png" /></a>
                <div class="locations fr">
                    los angeles, mumbai, new york,<br>paris, san francisco, washington, dc
                </div>
                <div class="social">
                    <a target="_blank" href="http://www.linkedin.com/company/studios-architecture">
                        <img src="img/linkedin.png" />
                    </a>
                    <a target="_blank" href="http://www.architizer.com/en_us/firms/view/studios-architecture/2304/">
                        <img src="img/architizer.png" />
                    </a>
                    <a target="_blank" href="http://www.facebook.com/studiosarchitecture">
                        <img src="img/facebook.png" />
                    </a>
                </div>
                <img class="social-button" src="img/share.png" />
            </div>
            <div class="social-overlay">
                <img class="social-overlay-close" src="img/close.png" />
                <div class="social-overlay-row centered">
                    <a class="linkedin" target="_blank" href="http://www.linkedin.com/company/studios-architecture">
                        <img src="img/linkedin-lg.png" />
                    </a>
                    <a class="architizer" target="_blank" href="http://www.architizer.com/en_us/firms/view/studios-architecture/2304/">
                        <img src="img/architizer-lg.png" />
                    </a>
                    <a class="facebook" target="_blank" href="http://www.facebook.com/studiosarchitecture">
                        <img src="img/facebook-lg.png" />
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- beefy.js -->
    <script src="/-/live-reload.js"></script>

    <!-- thirdparty -->
    <script src="js/thirdparty/jquery/jquery-1.11.1.min.js"></script>
    <script src="js/thirdparty/velocity/velocity.min.js"></script>
    <script src="js/thirdparty/velocity/velocity.ui.min.js"></script>
    <script src="js/thirdparty/isomer/dist/isomer.min.js"></script>
    <script src="js/thirdparty/tween/src/tween-ios8.js"></script>
    <script src="js/thirdparty/tween/src/RequestAnimationFrame.js"></script>
    <script src="js/thirdparty/dat.gui/dat.gui.min.js"></script>

    <!-- browserify bundle -->
    <script src="js/bundle.js"></script>
</html>
